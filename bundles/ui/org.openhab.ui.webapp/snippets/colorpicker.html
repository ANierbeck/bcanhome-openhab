<li><img src="/images/%icon%.png" width=29 height=29 class="iFull" /><span class="options"><img src="images/_down.png" ontouchstart="repeatedRequest('../CMD?%item%=DECREASE', %frequency%, 1)" onmousedown="repeatedRequest('../CMD?%item%=DECREASE', %frequency%, 1)" onmouseup="stopRepeatedRequest('../CMD?%item%=OFF')" />
<img src="/images/colorwheel.png" width=29 height=29 border=0 onclick="document.getElementById('waColorpicker').title='%label%';document.location.href='#_Colorpicker'" />
<img src="images/_up.png" ontouchstart="repeatedRequest('../CMD?%item%=INCREASE', %frequency%, 1)" onmousedown="repeatedRequest('../CMD?%item%=INCREASE', %frequency%, 1)" onmouseup="stopRepeatedRequest('../CMD?%item%=ON')" /></span>%label%</li>
